TOOLTIP_DISCOUNT_VENDORS_AMOUNT = Укажите к товарам каких производителей будет применяться данная скидка.<br /><i>Внимание! При выборе помимо производителей поставщиков или категорий товара, скидка будет применяться при соблюдении каждого из этих условий.</i>
TOOLTIP_DISCOUNT_VENDORS_GIFT = Укажите к товарам каких производителей будет применяться данная скидка, в противном случае скидка будет применена ко всем товарам магазина (если не выбраны категории товара, конкретные товары или поставщики).<br /><i>Внимание! При выборе помимо производителей поставщиков или категории товара, скидка будет применяться при соблюдении каждого из этих условий.</i>
TOOLTIP_DISCOUNT_VENDORS_PRODUCT = Укажите к товарам каких производителей будет применяться данная скидка, в противном случае скидка будет применена ко всем товарам магазина (если не выбраны категории товара, конкретные товары или поставщики).<br /><i>Внимание! При выборе помимо производителя поставщика или категории товара, скидка будет применяться при соблюдении каждого из этих условий.</i>
TOOLTIP_EXPORT_YML_SETTINGS_AVAILABLE_BY_AMOUNT = Данный параметр позволяет установить доступность товаров в зависимости от их наличия на складе. То есть, активируя эту галочку, мы указываем, что если у товара в нашем интернет-магазине количество равно нулю, то Яндекс.Маркет может считать, что этого товара у нас нет (<i>параметр <b>&lt;offer available=«true|false»&gt;</b></i>).
TOOLTIP_EXPORT_YML_SETTINGS_DELIVERY_INCLUDED = При активном значении Вы сообщаете о том, что доставка включена в стоимость товаров (<i>параметр <b>&lt;deliveryIncluded&gt;</b></i>).
TOOLTIP_EXPORT_YML_SETTINGS_DELIVERY_INFO = При активном значении в файл экспорта попадет информация о наличии доставки, если она активна (параметр &lt;delivery&gt;)
TOOLTIP_EXPORT_YML_SETTINGS_GZIP = При активном значении файл будет экспортироваться в запакованном в архив виде. Если Вы производите YML-экспорт для сервиса, не поддерживающего формат .Gzip, то можете снять эту галочку. Яндекс.Маркет принимает YML как в запакованном, так и в незапакованном виде.
TOOLTIP_EXPORT_YML_SETTINGS_LOCAL_DELIVERY_COST = После выбора региона в личном кабинете Яндекс.Маркет, Вы можете сообщить о максимальной стоимости доставки в Вашем регионе (параметр &lt;local_delivery_cost&gt;).
TOOLTIP_EXPORT_YML_SETTINGS_PICKUP_INFO = При активном значении в файл экспорта попадет информация о наличии самовывоза, если он добавлен и активирован (в файл будет добавлен параметр &lt;pickup&gt;)
TOOLTIP_EXPORT_YML_SETTINGS_REQUIRE_AMOUNT = При активном значении в файл YML не попадут товары, количество которых на складе равно нулю.
TOOLTIP_EXPORT_YML_SETTINGS_SALES_NOTES = При наличии минимальной суммы заказа, необходимо указать эту информацию (параметр &lt;sales_notes&gt;). А также Вы можете описать имеющиеся акции, скидки и распродажи. По требованиям Яндекс.Маркета в этом поле запрещено указывать информацию о доставке, гарантии или производителе.
TOOLTIP_EXPORT_YML_SETTINGS_SHOW_ARTICLE = При активном значении в файл YML будет экспортироваться артикул товара (<i>параметр <b>&lt;vendorCode&gt;</b></i>).
TOOLTIP_EXPORT_YML_SETTINGS_STORE = При активном значении Вы сообщаете о том, что товары Вашего интернет-магазина можно приобрести также в точке продаж, минуя заказ через Интернет (<i>параметр <b>&lt;store&gt;</b></i>).
TOOLTIP_EXPORT_YML_SETTINGS_TURN_ON = При активном значении файл экспорта будет формироваться каждые 15 минут после внесения изменений.
TOOLTIP_FOLDER_PRODUCTS_VIEW = Укажите способ отображения товаров на страницах категории
TOOLTIP_IMPORT_FOLDERS_PRESERVE_UNSET_VAL = При активном значении, у категорий в магазине не будут удаляться текущие значения полей, если соответствующая ячейка в файле импорта не заполнена. При неактивном значении - параметры будут удаляться.
TOOLTIP_IMPORT_FOLDER_SEP = Укажите, какой символ использовался в файле импорта в качестве разделителя категорий (столбец «folder») и значений дополнительных полей «Выпадающий список множ.».<br/>Рекомендуется использовать точку с запятой.
TOOLTIP_IMPORT_IGNORE_ZERO_AMOUNT = При активном значении система не будет импортировать товары, у которых в файле импорта количество равно нулю. Однако если у такого товара есть модификация с количеством больше нуля, то такой товар будет импортирован в магазин вместе с модификацией.
TOOLTIP_IMPORT_MODE = Укажите, как необходимо поступить системе с уже существующими в магазине товарами и/или новыми товарами в файле импорта. В случае с режимами импорта «...изменять существующие», иллюстрации у товаров изменяться не будут, а будут добавляться к существующим иллюстрациям товаров. Если Вы желаете, чтобы картинки у товаров перезаписывались (или удалялись), то отметьте галочку «Картинки из файла перезаписывают картинки у товара (или удаляют, если не заданы)».
TOOLTIP_IMPORT_OVERWRITE_IMAGES = При активном значении, иллюстрации, указанные в файле импорта, будут заменять уже существующие иллюстрации в магазине (или удалять, если поле в файле импорта не заполнено). При неактивном значении иллюстрации будут добавляться к уже имеющимся иллюстрациям товара.
TOOLTIP_IMPORT_PRESERVE_UNSET_VAL = При активном значении, у товаров в магазине не будут удаляться параметры, если соответствующая ячейка в файле импорта не заполнена. При неактивном значении - параметры будут удаляться.
TOOLTIP_IMPORT_UNMATCHED_MODE = Укажите, как системе необходимо поступить с товарами, не участвующими в импорте, то есть с теми товарами в системе управления, для которых не нашлось совпадений по ключевому полю в файле импорта, а также товарами с нулевым количеством, которые были исключены из импорта отмеченной галочкой «Игнорировать строки с нулевым количеством».
TOOLTIP_IMPORT_WARNING = Обратите внимание, по ключевому полю система различает товары. Поэтому в таблице у каждого товара обязательно должно быть собственное, уникальное значение ключевого поля.
TOOLTIP_IS_PUBLIC_COMMENT = При активном значении комментарий будет виден пользователю на странице заказа.
TOOLTIP_PRODUCT_ADD_KIND = Добавить модификацию товара с незаполненными параметрами.
TOOLTIP_PRODUCT_ADD_VENDOR = Установите галочку и введите название производителя.
TOOLTIP_PRODUCT_ALREADY_DISCOUNTED = При активном значении к товару не будут применяться скидки вида «Товарная скидка» и «2 по цене 1».
TOOLTIP_PRODUCT_BODY = Введите текст описания товара. Этот текст будет отображаться на сайте.
TOOLTIP_PRODUCT_CLONE_MASTER = Добавить модификацию товара с параметрами, аналогичными параметрам основного товара.
TOOLTIP_PRODUCT_CURRENCY = Вы можете указать для каждого товара свою валюту, однако цена товара на сайте будет пересчитываться и отображаться в основной валюте магазина. Это актуально, если цена товара зависит, к примеру, от курса доллара.
TOOLTIP_PRODUCT_HIDDEN = При активном значении товар не будет доступен на сайте, в том числе и по прямой ссылке.
TOOLTIP_PRODUCT_IMAGES = Вы можете добавить одну или несколько картинок товара и упорядочить картинки перетаскиванием, первая из них будет основной.
TOOLTIP_PRODUCT_KINDS = Модификации - вариация/разновидность основного товара (например, Вы можете для товара «iPhone 5» создать модификации с памятью 16, 32 и 64 Gb). Вы можете добавить не более 99 модификаций.
TOOLTIP_PRODUCT_NEW = При активном значении товар на сайте будет помечен как новинка с помощью специального ярлыка, размещенного в карточке товара и в расширенном описании.<br>Информация о дате окончания обновляется каждые 30 минут.
TOOLTIP_PRODUCT_PRICE2 = Цена для второй ценовой категории пользователей. Установить категории пользователей можно в параметрах магазина.
TOOLTIP_PRODUCT_PRICE3 = Цена для третьей ценовой категории пользователей. Установить категории пользователей можно в параметрах магазина.
TOOLTIP_PRODUCT_SEO_DESCRIPTION = Введите описание для страницы товара, которое будет анализироваться поисковыми ботами и отображаться в результатах выдачи поисковых систем.
TOOLTIP_PRODUCT_SEO_INDEX = Разрешить поисковым ботам анализировать страницу товара для поисковой оптимизации, т.о. страница будет отображаться в результатах поиска при соответствующих поисковых запросах.
TOOLTIP_PRODUCT_SEO_KEYWORDS = Введите ключевые слова для страницы товара, которые будут анализироваться поисковыми ботами и использоваться поисковыми системами для оптимизации поиска.
TOOLTIP_PRODUCT_SEO_NOINDEX = Запретить поисковым ботам анализировать страницу товара для поисковой оптимизации, т.о. страница не будет отображаться в результатах поиска при соответствующих поисковых запросах.
TOOLTIP_PRODUCT_SEO_TITLE = Введите заголовок для страницы товара, который будет анализироваться поисковыми ботами и отображаться в результатах выдачи поисковых систем. Заголовок также будет указываться в качестве заголовка вкладки браузера при переходе на страницу товара.
TOOLTIP_PRODUCT_SEO_URL = Введите новый адрес страницы товара (например: при указании слова «phone» для товара «мобильный телефон», страница будет иметь вид: http://адрес_магазина/product/phone вместо http://адрес_магазина/product/mobilnyy-telefon). Русские символы будут транслитерированы.
TOOLTIP_PRODUCT_SPECIAL = При активном значении товар на сайте будет помечен как спецпредложение с помощью специального ярлыка, размещенного в карточке товара и в расширенном описании.<br>Информация о дате окончания обновляется каждые 30 минут.
TOOLTIP_PRODUCT_SUPPLIER = Вы можете указать товарам поставщика, чтобы впоследствии установить наценку или скидку на эти товары. Информация о поставщике не отображается на сайте.
TOOLTIP_PRODUCT_TAGS = Введите ключевые слова, с помощью которых пользователи смогут сортировать товары в интересующие их выборки (Например, с помощью тега «Android» отсортировать все смартфоны с данной операционной системой). Теги вводятся через запятую. Разрешенные символы: буквы, цифры, пробел, «_» , «–» , «.»
TOOLTIP_PRODUCT_WEIGHT = При необходимости укажите вес товара. Вес важно учитывать, если Вы используете сторонние способы доставки. Во многих курьерских службах цена доставки зависит от веса, а также имеются ограничения на вес доставляемого товара.
TOOLTIP_PRODUCT_YML = При активном значении информация о товаре будет добавлена в файл экспорта в едином формате, предназначенном для Яндекс.Маркета, что позволит Яндексу быстро и качественно обработать информацию о товарах и услугах.
TOOLTIP_REFERENCE_ALLOW_HTML = При активном значении будет поддерживаться ввод html-текста при добавлении элементов дополнительного поля.
TOOLTIP_REFERENCE_AUTO_SCALE = При включенной настройке масштаб общей карты на сайте будет автоматически подбираться таким образом, чтобы все точки координат, включенные в общую карту, были видны.
TOOLTIP_REFERENCE_CODE = Код используется для экспорта и импорта дополнительных полей. Можете оставить это поле пустым и система заполнит его сама, транслитерируя название.
TOOLTIP_REFERENCE_COORDINATES_HEIGHT = Укажите высоту карты в пикселах от 100 до 1000.
TOOLTIP_REFERENCE_COORDINATES_IMAGES = Отметьте галочку, если хотите, чтобы на общей карте координат выводились изображения каждой из точек (в качестве изображений используются основные иллюстрации торговых предложений, включенных в карту).
TOOLTIP_REFERENCE_COORDINATES_MAP_TYPE = Выберите тип карты: Google или Яндекс.
TOOLTIP_REFERENCE_COORDINATES_WIDTH = Укажите ширину карты в пикселах от 100 до 1000.
TOOLTIP_REFERENCE_COORDINATES_ZOOM = Укажите масштаб для карты (чем больше число - тем ближе объекты):<br> - Для Google - в диапазоне от 1 до 20,<br> - Для Яндекс - в диапазоне от 1 до 17.
TOOLTIP_REFERENCE_DSCR = Введите текст подсказки, который будет отображаться в окне редактирования/добавления товара под дополнительным полем (на сайте этого описания видно не будет).
TOOLTIP_REFERENCE_ERROR = Укажите текст сообщения об ошибке при введении значения доп. поля товара, не прошедшего проверку регулярным выражением, указанным в поле &quot;Валидатор&quot;.
TOOLTIP_REFERENCE_FILTER = При активном значении появится возможность фильтровать товары внутри категории на сайте по значению дополнительного поля.
TOOLTIP_REFERENCE_KEY = Для всех приложений Google Maps Geocoding API требуется аутентификация с помощью ключа API.<br>Как получить ключ Google Maps Geocoding API читайте в инструкции по ссылке, приведенной под полем.
TOOLTIP_REFERENCE_LOGIC = При активном значении в процессе фильтрации на сайте должны отображаться только те товары, каждое из значений списка которых выбрано в фильтре. <br />В неактивном состоянии действует логика «ИЛИ». То есть в процессе фильтрации на сайте должны отображаться товары, хотя бы одно из значений списка которых выбрано в фильтре.
TOOLTIP_REFERENCE_MAX_LENGTH = Укажите ограничения на максимально допустимое количество вводимых символов.
TOOLTIP_REFERENCE_MULTI_SELECTION = При активном значении в окне добавления товара будет возможность прикрепить к товару несколько добавленных ниже элементов. Помимо этого, активируя галочку, Вы сможете включить настройку, позволяющую пользователю выбрать один из добавленных элементов на сайте (настройка «Выбор при заказе» включается в глобальных параметрах и/или в настройках дополнительных полей категорий).
TOOLTIP_REFERENCE_NAME = Название будет отображаться на сайте и в дополнительных полях в системе управления.
TOOLTIP_REFERENCE_RANGE = При активном значении появится возможность задать числовой диапазон ( «от» и «до») на сайте для поиска товара внутри категории по значению дополнительного поля (если активна галочка «Фильтрация»).<br />В неактивном состоянии вместо диапазона будет поле для ввода точного значения (если активна галочка «Фильтрация»).
TOOLTIP_REFERENCE_SIZE = Параметр влияет на визуальное отображение строки (ее длину), но не влияет на максимально допустимое количество вводимых символов.
TOOLTIP_REFERENCE_UNIT = Введите единицу измерения параметра. Эта информация будет отображаться в карточке товара на сайте.
TOOLTIP_REFERENCE_VALIDATOR = Введите регулярное выражение для проверки корректности введенного значения (используется при заполнении доп. полей товара в системе управления). Например, если указать ^\d+$, то дополнительное поле в системе управления можно будет заполнить только цифрами.
TOOLTIP_SHOP2_ORDER_SEARCH_FORM = Поиск осуществляется по номеру заказа и сведениям о заказчике
TOOLTIP_SHOP2_SETTING_ORDER_FORM = <i>В данном разделе Вы можете настроить содержимое:<br />- писем администратору магазина после оформления заказа,<br />- писем покупателю после оформления заказа,<br />- форм печати бланков заказов на сайте,<br />- страниц заказов на сайте.</i>
TOOLTIP_SHOP_BLOCKS_PRODUCTS_AMOUNT_SHOW = Укажите число товаров, которое будет отображаться в данном блоке на сайте. Доступны значения от 1 до 50. При попытке сохранить блок с значением, превышающим 50, количество товаров в блоке будет сброшено до 50.
TOOLTIP_SHOP_PARAMS_CURRENCY_AUTO_UPDATE = При активном значении курсы валют будут обновляться ежедневно в 12:30 по московскому времени.
TOOLTIP_SHOP_PARAMS_CURRENCY_CHANGE = Будьте внимательны! При изменении основной валюты магазина значения в предыдущих заказах останутся неизменными.<br />Накопленная пользователем сумма из, к примеру, 10 рублей превратится в 10 долларов. Значения скидок, установленных в одной валюте, будут заменены на новую валюту. Значения стоимости и зависимостей способов доставки также будут заменены без пересчета по новому курсу.
TOOLTIP_SHOP_PARAMS_CURRENCY_DECIMALS = Укажите число знаков в дробной части цены товара на сайте.
TOOLTIP_SHOP_PARAMS_CURRENCY_DEC_POINT = Укажите символ для разделения целой и дробной части в цене товара на сайте.
TOOLTIP_SHOP_PARAMS_CURRENCY_THOUSANDS_SEP = Укажите символ для разделения тысяч, миллионов и более высоких разрядов чисел в цене товара на сайте.
TOOLTIP_SHOP_PARAMS_EXTRA_CHARGE = Укажите фиксированное значение наценки на все товары. При выбранном типе наценки, наценка начисляется в основной валюте магазина, независимо от того, в какой валюте выражена цена конкретного товара.
TOOLTIP_SHOP_PARAMS_HIDE_ZERO_QUANTITY = При активном значении товары с нулевым количеством не будут доступны на сайте, в том числе и по прямой ссылке (при условии, что неактивна галочка «Условный доступ к скрытым товарам»).
TOOLTIP_SHOP_PARAMS_NAME = Для корректной работы Яндекс.Маркета постарайтесь избегать общих названий, например, «интернет-магазин»
TOOLTIP_SHOP_PARAMS_ORDER_REFERER = При активном значении данные о поисковом запросе, предшествовавшем заказу в Вашем магазине, будут приходить в письме на адрес, указанный в поле &quot;e-mail адреса (через запятую), на которые будут отправляться заказы&quot;.
