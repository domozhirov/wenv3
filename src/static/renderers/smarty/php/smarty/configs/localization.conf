TOOLTIP_ARTICLE2_PAGINATION_TYPE = Значение этого параметра 										влияет на способ навигации по страницам 										ленты. Простая пагинация - 										представляет из себя стандартную навигацию, 										при которой внизу страницы отображается блок 										пагинации - перехода по страницам ленты. 										Пагинация с подгрузкой - подгрузка следующей страницы 										при прокрутке страницы вниз (т.е. - "бесконечная" 										прокрутка без перехода по кнопкам навигации).
TOOLTIP_ARTICLE_PAGINATION_TYPE = Значение этого параметра влияет на способ навигации по страницам ленты. Простая пагинация - представляет из себя стандартную навигацию, при которой внизу страницы отображается блок пагинации - перехода по страницам ленты. Пагинация с подгрузкой - подразумевает как блок пагинации из стандартной навигации, так и возможность подгрузки следующей страницы при прокрутке страницы вниз (т.е. - "бесконечная" прокрутка без перехода по кнопкам навигации). Внимание! Изменение этой опции может потребовать правок в шаблоне.
TOOLTIP_ARTICLE_SHOW_CALENDAR = При отмеченной галочке - на сайте над списками статей будет выведен календарь, в котором посетитель сможет выбрать дату, за которую он хотел бы просмотреть все статьи (другими словами - сортировка статей по дате).
TOOLTIP_ARTICLE_SHOW_DATE_CREATION = Включите, если желаете, чтобы даты публикации статей выводились на сайте
TOOLTIP_ARTICLE_SHOW_HIDDEN = При отмеченной галочке - статьи, срок публикации которых истек, будут доступны по прямой ссылке. При неактивной галочке - по прямой ссылке будет выводиться ошибка 404.
TOOLTIP_ARTICLE_SHOW_VIEWS_COUNT = Включите, если желаете, чтобы количество просмотров каждой из статей отображались на сайте (примечание: под просмотром понимается каждое посещение/обновление страницы статьи).
TOOLTIP_BUTTONS_DSCR = В данном разделе Вы сможете создать свою собственную коллекцию изображений кнопок для того, чтобы в дальнейшем разместить их на страницах Вашего сайта (<i>например, в описаниях товаров, в тексте после оформления заказа и пр.</i>).<br />Создайте и оформите кнопку, а затем вставьте на нужной странице с помощью текстового редактора (команда &quot;<b>Вставить кнопку</b>&quot;).
TOOLTIP_CURRENCY_LIST_DEFAULT = <i>Будьте внимательны! При изменении основной валюты магазина значения в предыдущих заказах останутся неизменными. <br>Накопленная пользователем сумма из, к примеру, 10 рублей превратится в 10 долларов. Значения скидок, установленных в одной валюте, будут заменены на новую валюту. Значения стоимости и зависимостей способов доставки также будут заменены без пересчета по новому курсу.</i>
TOOLTIP_CURRENCY_MANUAL = Обратите внимание! Курс валюты '%1$s' не учитывается ЦБРФ. При работе с данной валютой рекомендуем устанавливать курсы вручную.
TOOLTIP_DELIVERY_INFORMATION = Введенный в данное поле текст будет отображаться вместо стоимости доставки при условии, что стоимость и зависимость стоимости доставки не указаны.
TOOLTIP_DISCOUNT_ACCUMULATED_SUM = Скидка будет применяться только для авторизованных пользователей, чья сумма предыдущих покупок больше указанной в данном поле.
TOOLTIP_DISCOUNT_AMOUNT = Применять скидку при покупке товаров от указанного количества
TOOLTIP_DISCOUNT_APPLIED_TO_PRICE = Укажите к ценам для каких категорий пользователей будет применяться данная скидка. Установить категории пользователей можно в параметрах магазина.
TOOLTIP_DISCOUNT_APPLY_TO_GROUP = При активном значении скидка будет предоставляться при покупке разных наименований товаров (например, при покупке двух разных моделей телефонов).<br />При неактивном значении скидка будет предоставляться только при покупке нескольких позиций одного товара (например, при покупке двух экземпляров телефонов одной модели).<br />Скидка распространяется только на категории и товары, указанные Вами в условиях скидки.
