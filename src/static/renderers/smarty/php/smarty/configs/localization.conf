TOOLTIP_SHOP_PARAMS_PRODUCT_SORT_MODE = Параметр влияет на способ сортировки товаров в СУ и в категориях на сайте. Выбор ручной сортировки имеет смысл только если товары подкатегорий не отображаются, потому как ручная сортировка в СУ происходит в рамках одной категории.
