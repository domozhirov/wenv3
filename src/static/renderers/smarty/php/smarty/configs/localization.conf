TOOLTIP_DISCOUNT_GIFT = На товаре, к которому полагается подарок, будет отображаться иконка подарка, если количество подарков на складе больше нуля.
TOOLTIP_DISCOUNT_IS_GIFT_CALC = При активном значении количество подарков будет пропорционально количеству заказанных товаров.
