CRYPTO_ENABLE_NOTICE = 		<div><b>Обратите, пожалуйста, внимание!</b></div>		<br>		&nbsp;&nbsp;&nbsp;&nbsp;Если Ваш сайт ранее был зарегистрирован в поисковых системах по http протоколу, после подключения ssl сертификата он будет<br>		индексироваться с нуля, как новый сайт. При этом возможно изменение его позиции в поисковой выдаче, а также обнуление ТИЦ.		<br> Для минимизации потерь после перехода на  https протокол для проиндексированных доменов мы рекомендуем использовать		<br>следующий алгоритм (<a href="" class="_crypto-notice--details-btn">посмотреть</a>)<br><br>		<div class="_crypto-notice--details _s3-gray-container" style="display: none;">			Если ранее Вы уже были зарегистрированы в вебмастерах Яндекс и Google необходимо добавить в панель новую версию:			<ol>				<li>					<b>Для Яндекс.</b>					<br>Откройте панель Вебмастер раздел <a target="_blank" href="https://webmaster.yandex.ru/sites/add/">https://webmaster.yandex.ru/sites/add/</a> Укажите адрес сайта вместе с протоколом					<br>https://site.ru и нажмите “Добавить”. Разместите на сайте файл верификации <a target="_blank" href="http://help.megagroup.ru/cms/module/xmlsitemap/2">http://help.megagroup.ru/cms/module/xmlsitemap/2</a>					<br>Зарегистрируйте карту сайта для версии в разделе “Настройки индексирования”-”Файлы Sitemap”					<br>После этого, в панели вебмастера перейдите к настройкам версии сайта, зарегистрированной по http. Откройте					<br>раздел “Настройки индексирования”-”Переезд сайта”. Активируйте чек-бокс "Добавить HTTPS".					<br>Сохраните изменения <a target="_blank" href="https://yandex.ru/support/webmaster/indexing-options/main-mirror.xml">https://yandex.ru/support/webmaster/indexing-options/main-mirror.xml</a>					<br>Теперь необходимо подождать, пока робот не признает версию сайта https://site.ru главным зеркалом http://site.ru .					<br>В среднем это занимает от 2 недель.					<br><br>				</li>				<li>					<b>Для Google.</b>					<br>Откройте раздел Search Console <a target="_blank" href="https://www.google.com/webmasters/tools/home?hl=ru">https://www.google.com/webmasters/tools/home?hl=ru</a> Нажмите на кнопку “Добавить ресурс”.					<br>Укажите адрес сайта вместе с протоколом https://site.ru и нажмите “Добавить”. Разместите на сайте файл					<br>верификации <a target="_blank" href="http://help.megagroup.ru/cms/module/xmlsitemap/3">http://help.megagroup.ru/cms/module/xmlsitemap/3</a> Также рекомендуется подтвердить права					<br>на дополнительные версии сайта - с www и без них. После того, как все версии будут добавлены,					<br>укажите основной домен в разделе “Настройки”-”Настройки сайта”-”Основной домен”.					<br>Перенесите настройки консоли с прежней версии на новую (геотаргетинг, отклоненные ссылки и пр).					<br>С подробными инструкциями Вы можете ознакомиться здесь <a target="_blank" href="https://support.google.com/webmasters/answer/6033049">https://support.google.com/webmasters/answer/6033049</a>					<br>Склейка версий в Google произойдет автоматически и сайт на https будет признан главным зеркалом.					<br>Ссылки в выдаче со временем обновятся.<br><br>				</li>			</ol>			<b>Обратите, пожалуйста, внимание!</b><br>			<br>&nbsp;&nbsp;&nbsp;&nbsp;При изменении протокола работы может наблюдаться изменение позиций страниц в поисковой выдаче и обнуление ТИЦ,			<br> т.к. в этом случае сайт будет индексироваться заново. Повлиять каким-либо образом на это со своей стороны мы, к сожалению, не можем. Следует дождаться обновления выдачи, где поисковый робот учтет изменения.			<br>&nbsp;&nbsp;&nbsp;&nbsp;Первое время для обеспечения плавности перехода сайт будет доступен по двум протоколам  http и https. Окончательное переключение на  https следует делать  после того как в Яндекс Вебмастере будут склеены зеркала.<br>			<br><b>Также хотелось бы обратить Ваше внимание на следующие аспекты при подключении SSL:</b><br>			<ol>				<li>					Даже после подключения ssl в адресной строке браузера может появляться уведомление, что соединение не защищено.					<br>Это означает, что на открытой странице загружается смешанный контент, т.е в наполнении есть ссылки, работающие по http.					<br>Это могут быть, например, ссылки на сторонние ресурсы, картинки или скрипты дополнительных сервисов.					<br>Необходимо, чтобы все внутренние и внешние ссылки имели протокол https либо относительный адрес - "//site.ru".					<br>По аналогии следует прописать и ссылки в скриптах (самые распространенные сторонние скрипты - это счетчики статистики).					<br>Проверить используются ли на сайте небезопасные соединения Вы можете здесь <a target="_blank" href="https://www.whynopadlock.com">https://www.whynopadlock.com</a>					<br><br>				</li>				<li>					Также проверьте, присутствуют ли на сайте разделы вида "Ссылка на другую страницу" и какой путь для					<br>них указан - адрес для них должен быть также относительным или указан через					<br>https (при этом на сайте, куда Вы ссылаетесь, должен быть установлен действительный ssl сертификат).					<br>Если это страницы Вашего сайта, путь можно указать не только без привязки к протоколу,					<br>но и домену - "/about", если это ссылки на сторонние ресурсы, как и говорили ранее,					<br>достаточно убрать протокол - "//site.ru" или "//site.ru/about"					<br><br>				</li>				<li>					Для сайтов, на которых используются счетчики «лайков» из соц.сетей, данные, к сожалению, будут потеряны.					<br>Это связано с тем, что подобные счетчики лайков отображают статистику для конкретного адреса.					<br>Так как у страницы меняется протокол, адрес страницы меняется и у новой страницы нет подобной статистики.					<br><br>				</li>				<li>					Если в вебмастере Яндекс регион сайта присвоен через Яндекс.Справочник, после индексации https как					<br>основной версии сайта, проверьте корректно ли он задан. Если региональность сайта была сбита,					<br>обратитесь в поддержку Яндекса для ее исправления.					<br><br>				</li>				<li>					Если на сайте размещены реферальные баннеры партнеров, от которых Вы получаете бонусы за переходы на их сайт,					<br> убедитесь, что он доступен по https. Если к сайту партнера не подключен SSL сертификат,					<br>счетчики статистики (Google Analytics или Яндекс.Метрика) не смогут определить источник перехода,					<br>т.к. по умолчанию HTTP заголовок referer не передается, если не указано иное правило.					<br>Чтобы с этим не было проблем, на Вашем сайте необходимо добавить на страницах до закрывающего тега					<b><xmp></head></xmp></b>					мета-тег: <b><xmp><meta name="referrer" content="origin"></xmp></b>					В данном случае в качестве источника перехода всегда будет значится домен сайта,					<br>без указания конкретной страницы, с которой был выполнен переход. Если важно передавать полный источник,					<br> то можно использовать другие директивы referrer, но они являются менее безопасными					<br><br>				</li>				<li>					Если на сайте для интернет-магазина настроена синхронизация с 1С управление торговлей или программой Мой склад, в настройках подключения следует заменить протокол для домена с  http на https					<br><br>				</li>				<li>					Если на сайте ранее Вы самостоятельно загружали карту XML и вручную настраивали файл  robots.txt, содержимое модулей требуется привести в соответствие с  https протоколом: изменить директиву host: http://site.ru =&gt; https://site.ru и sitemap http://site.ru/sitemap.xml =&gt; https://site.ru/sitemap.xml					<br><br>				</li>				<li>					Если ранее по Вашему запросу  в коде сайта был добавлен тэг rel=”canonical”, отправьте заявку в службу поддержки на его приведение к абсолютной ссылке с указанием https протокола.				</li>			</ol>		</div>		&nbsp;&nbsp;&nbsp;&nbsp;Если Вы подключаете к сайту новый домен, приобретенный специально для этого проекта, в Вебмастерах можно		<br>сразу регистрировать  https версию сайта и дожидаться склейки зеркал нет необходимости. В этом случае можно сразу после подключения сертификата установить значение настройки "Протокол передачи данных" на вариант https<br>
